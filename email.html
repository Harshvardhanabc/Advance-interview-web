<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="email.css">
</head>

<script src="https://cdn.tailwindcss.com">
</script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>

body {
        font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        .watermark {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: #555;
        opacity: 0.7;
        pointer-events: none; /* Prevent the text from interfering with clicks */
    }

    .field {
  margin-bottom: 10px;
}

.box{
  width: 100%;
}

.field label {
  display: block;
  font-size: 12px;
  color: #777;
}

.field input {
  display: block;
  min-width: 250px;
  line-height: 1.5;
  font-size: 14px;
}

input[type="submit"] {
  display: block;
  padding: 6px 30px;
  font-size: 14px;
  background-color: #4460AA;
  color: #fff;
  border: none
}
</style>
<body class="bg-gray-100 flex">
  <aside class="sidebar w-64 bg-blue-600 text-white min-h-screen p-4 fixed sidebar-hidden" id="sidebar">
    <button class="text-white mb-4" id="back-button">
     <i class="fas fa-arrow-left text-2xl">
     </i>
    </button>
    <h1 class="text-2xl font-bold mb-6" style="text-align: center;" >VM-SEHGORP</h1>
         <h1 class="text-2xl font-bold mb-6" style="text-align: center;" >AI Interview App</h1><hr><br>
    <nav>
     <ul class="space-y-4">
      <li>
       <a class="block hover:underline" href="index.html">
        Home
       </a>
      </li>
      <li>
       <a class="block hover:underline" href="interviews.html">
        Interviews
       </a>
      </li>
      <li>
         <a class="block hover:underline" href="email.html">
             Schedule Interview
         </a>
      </li>
      <li>
       <a class="block hover:underline" href="about.html">
        About
       </a>
      </li>
      <li>
       <a class="block hover:underline" href="contact.html">
        Contact
       </a>
      </li>
      <li><a href="interview-videos.html" class="block hover:underline">Interview Videos</a></li>
                <li><a href="add-question.html" class="block hover:underline">Add Questions</a></li>
     </ul>
    </nav>
   </aside>
   <div class="flex-1 p-8 ml-0 md:ml-64">
    <button class="text-blue-600 mb-4" id="menu-button">
     <i class="fas fa-bars text-2xl">
     </i>
    </button>
    <section class="bg-white p-6 rounded-lg shadow-lg"> 
    <div class="box">
    <form id="form">
        <div class="field">
          <label for="interview_date">interview_date</label>
          <input type="date" name="interview_date" id="interview_date" placeholder="Enter Date">
        </div>
        <div class="field">
          <label for="interview_time">interview_time</label>
          <input type="time" name="interview_time" id="interview_time" placeholder="Enter Time">
        </div>
        <div class="field">
          <label for="interview_link">interview_link</label>
          <input type="text" name="interview_link" id="interview_link" placeholder="Interview link">
        </div>
        <div class="field">
          <label for="reply_to">reply_to</label>
          <input type="email" name="reply_to" id="reply_to" placeholder="Enter Candidate Email">
        </div>
      
        <input type="submit" id="button" value="Send Email" >
      </form>
    </div>
      
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('FxULXKjpmh7G9ByUh')
      </script>
   </section>
</body>
<script>
    const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_72rpzpy';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});

const menuButton = document.getElementById('menu-button');
        const backButton = document.getElementById('back-button');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-hidden');
        });

        backButton.addEventListener('click', () => {
            sidebar.classList.add('sidebar-hidden');
        });

document.addEventListener("contextmenu", (event) => event.preventDefault());
document.addEventListener("keydown", (event) => {
    if (event.ctrlKey && (event.key === "u" || event.key === "s" || event.key === "i" || event.key === "j" || event.key === "c")) {
        event.preventDefault();
    }
    
});


document.oncontextmenu = () =>{
    alert("Don't try to right click")
    return false
}

document.onkeydown = e => {
    if(e.key == "F12") {
        alert("Don't try to inspect element.")
        return false
    }
}
</script>
